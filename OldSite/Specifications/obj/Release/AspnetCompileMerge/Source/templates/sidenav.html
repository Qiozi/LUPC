<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Computer & Specifications</h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-button class="md-primary" hide-gt-md>
            Close Sidenav Left
        </md-button>
        <p hide show-gt-md>
            <div ng-repeat="x in cates">
                <md-button class="md-fab md-primary" ng-repeat="y in x.SubCates">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-cpu"></use>
                    </svg>
                </md-button>
            </div>
        </p>
    </md-content>
</md-sidenav>
